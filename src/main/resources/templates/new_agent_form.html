<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Manage System</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Agent Manage System</h1>
        <hr>
        <h2>Save Agent</h2>

        <form action="#" th:action="@{/saveAgent}" th:object="${agent}" method="post">
            <input type="text" th:field="*{name}" 
            placeholder="Agent Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{username}" 
            placeholder="Agent UserName" class="form-control mb-4 col-4">
            <input type="text" th:field="*{password}" 
            placeholder="Agent Password" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" 
            placeholder="Agent Email" class="form-control mb-4 col-4">
            <input type="text" th:field="*{tel}" 
            placeholder="Agent Telephone" class="form-control mb-4 col-4">
            <input type="text" th:field="*{address}" 
            placeholder="Agent Address" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Agent</button>
        </form>
    </div>
</body>
</html>
